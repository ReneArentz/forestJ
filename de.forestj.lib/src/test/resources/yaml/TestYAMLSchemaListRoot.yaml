---
type: array
mapping: java.util.List
items:
    ShipOrderRef:
        type: object
        mapping: de.forestj.lib.test.io.Data$ShipOrder
        properties:
            OrderIdYAML:
                type: string
                mapping: OrderId
            OrderPersonYAML:
                type: string
                mapping: OrderPerson
            OrderDateYAML:
                type: string
                mapping: OrderDate
            OverallPriceYAML:
                type: number
                mapping: OverallPrice
            ShipToYAML:
                type: object
                mapping: "ShipTo:de.forestj.lib.test.io.Data$ShipTo"
                properties:
                    NameYAML:
                        type: string
                        mapping: Name
                    StreetYAML:
                        type: string
                        mapping: Street
                    NumberYAML:
                        type: integer
                        mapping: Number
                    CityYAML:
                        type: string
                        mapping: City
                    CountryYAML:
                        type: string
                        mapping: Country
                    DeliveredYAML:
                        type: string
                        mapping: Delivered
                    StoredYAML:
                        type: string
                        mapping: Stored
                    HighPriorityYAML:
                        type: boolean
                        mapping: HighPriority
            ShipMoreInfoYAML:
                type: object
                mapping: "ShipMoreInfo:de.forestj.lib.test.io.Data$ShipMoreInfo"
                properties:
                    MoreNoteYAML:
                        type: string
                        mapping: MoreNote
                    ShipFromYAML:
                        type: object
                        mapping: "ShipFrom:de.forestj.lib.test.io.Data$ShipFrom"
                        properties:
                            DeliveredBy:
                                type: string
                                mapping: DeliveredBy
                            DeliveredCountry:
                                type: string
                                mapping: DeliveredCountry
                            ShipVia:
                                type: integer
                                mapping: ShipVia
                            ShipRegistered:
                                type: string
                                mapping: ShipRegistered
                    ShipSiteYAML:
                        type: object
                        mapping: "ShipSite:de.forestj.lib.test.io.Data$ShipSite"
                        properties:
                            SiteName:
                                type: string
                                mapping: SiteName
                            Building:
                                type: string
                                mapping: Building
                    ShipLocationYAML:
                        type: object
                        mapping: "ShipLocation:de.forestj.lib.test.io.Data$ShipLocation"
                        properties:
                            LocName:
                                type: string
                                mapping: LocName
                            LocFloor:
                                type: integer
                                mapping: LocFloor
                            LocRack:
                                type: integer
                                mapping: LocRack
                                minimum: 0
                                maximum: 100
            SomeBoolsYAML:            
                type: array
                mapping: SomeBools
                items:
                    type: boolean[]
            ShipItemsYAML:
                type: array
                mapping: "ShipItems:java.util.List"
                items:
                    ShipItemRef:
                        type: object
                        mapping: de.forestj.lib.test.io.Data$ShipItem
                        properties:
                            TitleYAML:
                                type: string
                                mapping: Title
                            NoteYAML:
                                type: string
                                mapping: Note
                                minLength: 4
                                maxLength: 100
                            ManufacturedTimeYAML:
                                type: string
                                mapping: ManufacturedTime
                            QuantityYAML:
                                type: integer
                                mapping: Quantity
                            PriceYAML:
                                type: number
                                mapping: Price
                            CurrencyYAML:
                                type: string
                                mapping: Currency
                                pattern: "EUR|USD|GBP"
                            SkontoYAML:
                                type: number
                                mapping: Skonto
                            SomeDecimalsYAML:
                                type: array
                                mapping: SomeDecimals
                                items:
                                    type: number[]
                            ShipItemInfoYAML:
                                type: object
                                mapping: "ShipItemInfo:de.forestj.lib.test.io.Data$ShipItemInfo"
                                properties:
                                    DevelopmentYAML:
                                        type: string
                                        mapping: Development
                                    ConstructionYAML:
                                        type: string
                                        mapping: Construction
                                    ImplementationYAML:
                                        type: string
                                        mapping: Implementation
                minItems: 0
                maxItems: 5
            required:
              - OrderIdYAML
maxItems: 10
...